<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flamingo</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="box">
        <!-- 动态生成的 div 会在这里 -->
    </div>
    <button id="prevBtn">&lt;</button>
    <button id="nextBtn">&gt;</button>
    <button style="font-family: 华文行楷;" id="forTaBtn">For Ta</button>
    <audio id="audioForTa" src="music/song2.mp3" loop hidden></audio>
    <audio id="audioForMe" src="music/song1.mp3" loop hidden></audio>
    <button id="settingsButton">
        <img id="settingsIcon" src="support_image/setting.png" alt="设置图标">
    </button>
    <!-- 抽屉栏 -->
    <div id="settingsDrawer">
        <label style="font-family: 楷体;" for="volumeSlider">音量调节:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        <label style="font-family: 楷体;" for="rotationSpeedSlider">旋转速度调节:</label>
        <input type="range" id="rotationSpeedSlider" min="0" max="0.5" step="0.01" value="0.1">
        <label style="font-family: 楷体;" for="numberSelector1">每组图片数量:</label>
        <input type="number" id="numberSelector1" min="4" max="15" value="10">
        <small style="font-family: 楷体; margin-top: -8px; margin-bottom: 8px;" class="suggestion-text">建议数值不小于6，不超过16</small>
        <label style="font-family: 楷体;" for="numberSelector2">照片集 1 数量:</label>
        <input type="number" id="numberSelector2" min="1" value="57">
        <label style="font-family: 楷体;" for="numberSelector3">照片集 2 数量:</label>
        <input type="number" id="numberSelector3" min="1" value="16">
    </div>
    <script src="script.js"></script>
</body>

</html>
